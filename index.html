        body {

            margin: 0;

            display: block;
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: none;
            margin: 10px 0;
            transition: 0.3s;
        }
        .contact-info a:hover {

        }
        .social-icons {

        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 1.5em;
            transition: 0.3s;
        }
